<div class="navbar navbar-default navbar-top" role="navigation">
    <button class="btn btn-default col-md-2" ng-click="pageEvent('more')">add more</button>
    <button class="btn btn-primary col-md-2" ng-click="pageEvent('proceed')">proceed</button>
    <button class="btn btn-danger col-md-2" ng-click="pageEvent('cancel')">cancel</button>
</div>
<h1>Order - Details</h1>
<h2>Item's selected for purchase</h2>
<table class="table">
    <thead>
        <tr>
            <th>product</th>
            <th>unit price</th>
            <th>order items</th>
            <th>price</th>
            <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in shop.basket">
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.orderedItems}}</td>
            <td>{{item.orderedItems * item.price}}</td>
            <td>
                <button class="btn btn-default" ng-click="pageEvent('addItems',1)">add</button>
                <button class="btn btn-default" ng-click="pageEvent('removeItems',1)">remove</button>
            </td>
        </tr>
    </tbody>
</table>
